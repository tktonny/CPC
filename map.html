<body>
    <div id="container"></div>
    <div id="siderLayer" class="sider-layer">
        <div class="place-container">
            <div class="title">
                选择目的地
                <a class="foldable" href="javascript:void(0);" onclick="left_right()">⇋</a>
                <script>
                    function left_right() {
                        var box = $("#siderLayer");

                        if (box.hasClass("left") == true) {
                            box.removeClass("left");
                            document.getElementById("siderLayer").style.left = 20 + 'px';
                        } else {
                            box.addClass("left");
                            document.getElementById("siderLayer").style.left = -280 + 'px';
                        }
                    }
                </script>
            </div>
            <div class="search">
                <div class="place-search">
                    <div aria-haspopup="listbox" role="combobox" aria-owns="el-autocomplete-3150" class="el-autocomplete input-place">
                        <div class="el-input">
                            <input type="text" class="el-input__inner">
                        </div>
                    </div>
                </div>
                <div class="navigation">
                    <div class="place-navigation">
                        <span class="">
                            <a  href="javascript:;" class="link">中国</a>
                            <em  class="gt">&gt;</em>
                        <span  class="">
                            <span  class="gray">上海</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="place-list-loading" style="display: none;"></div>
            <div class="place-list">
                <div class="list" id="sight">
                </div>
            </div>
        </div>
        <div class="plan-tip" style="display: none;"></div>
        <div class="plan-panel">
            <div class="title"><span>我的行程</span>
            </div>
            <div class="plan-list">
                <!--
                <div class="city depart">
                    <div class="from-city">
                        <div class="text">
                            <span class="remove"></span>
                            <span class="city-name">上海财经大学</span>
                            <span class="edit"></span>
                        </div>
                        <div class="el-autocomplete input-city" style="display: none;">
                            <div class="el-input el-input--suffix">
                                <input type="text" valuekey="value" placeholder="输入出发城市" class="el-input__inner">
                                <span class="el-input__suffix">
                                    <span class="el-input__suffix-inner">
                                        <i  class="enter"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="route-line">
                    选择起始出发地点
                </div>-->
                <div class="city-list" id="sight-list">
                </div>
            </div>
            <div class="next">
                <form action="./roads.html" method="POST">
                    <input type="hidden" id="sightlist">
                    <button type="submit" title="路径规划" class="btn" onclick="enter()">
                        <span>路径规划</span>
                        <span class="right">&#10132</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src='./js/jquery-2.0.3.min.js'></script>

    <script src="./js/map_sight.js"></script>
